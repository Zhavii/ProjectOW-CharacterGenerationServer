name: Deploy to Azure VM

on:
  push:
    branches: [ main ]  # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Setup SSH Key
        run: |
          install -m 600 -D /dev/null ~/.ssh/deploy_key
          echo "${{ secrets.AZURE_VM_SSH_KEY }}" > ~/.ssh/deploy_key
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/deploy_key
          
      - name: Deploy to VM
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.AZURE_VM_USERNAME }}@${{ secrets.AZURE_VM_IP }} "
            # Install Node.js and npm
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash - &&
            sudo apt-get install -y nodejs &&
            
            # Deploy application
            rm -rf ~/myapp &&
            mkdir -p ~/myapp &&
            cd ~/myapp &&
            git clone 'https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git' . &&
            npm ci --production &&
            
            # Stop any existing PM2 processes and start fresh
            sudo npm install -g pm2 &&
            pm2 delete app || true &&  # Delete existing process if any, don't fail if not found
            pm2 start app/app.js &&
            pm2 save"  # Save the process list