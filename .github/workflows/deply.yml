name: Deploy to Azure VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci --ignore-scripts
        
      - name: Setup SSH Key
        run: |
          printf "%s" "${{ secrets.AZURE_VM_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/deploy_key
          
      - name: Deploy to VM
        env:
          SSH_USERNAME: ${{ secrets.AZURE_VM_USERNAME }}
          SSH_HOST: ${{ secrets.AZURE_VM_IP }}
        run: |
          set -e

          echo "Connecting to the Azure VM..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $SSH_USERNAME@$SSH_HOST "
            set -e

            echo 'Stopping any existing Node.js processes...'
            sudo pkill node || true

            echo 'Cleaning up PM2 and Node.js...'
            sudo rm -rf ~/.pm2
            sudo rm -rf /usr/lib/node_modules/pm2
            sudo npm cache clean -f

            echo 'Installing Node.js fresh...'
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash - &&
            sudo apt-get install -y nodejs

            echo 'Installing and initializing PM2...'
            sudo npm install -g pm2
            cd ~
            pm2 startup ubuntu
            sudo env PATH=$PATH:/usr/bin pm2 startup ubuntu -u azureuser --hp /home/azureuser

            echo 'Creating a temporary deployment directory...'
            mkdir -p ~/temp_deploy
            cd ~/temp_deploy

            echo 'Cloning the repository...'
            git clone 'https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git' .

            echo 'Creating .env file with secrets...'
            cat > .env << 'EOL'
            CENTRAL_SERVER="${{ secrets.CENTRAL_SERVER }}"
            DO_ENDPOINT="${{ secrets.DO_ENDPOINT }}"
            DO_SPACE_ENDPOINT="${{ secrets.DO_SPACE_ENDPOINT }}"
            DO_SPACE_ID="${{ secrets.DO_SPACE_ID }}"
            DO_SPACE_KEY="${{ secrets.DO_SPACE_KEY }}"
            DO_SPACE_NAME="${{ secrets.DO_SPACE_NAME }}"
            MONGO_URI="${{ secrets.MONGO_URI }}"
            PORT="${{ secrets.PORT }}"
            EOL

            echo 'Installing application dependencies...'
            npm ci --production

            echo 'Replacing the old deployment with the new version...'
            rm -rf ~/myapp
            mv ~/temp_deploy ~/myapp

            echo 'Starting the application with PM2...'
            cd ~/myapp
            NODE_ENV=production pm2 start app/app.js --name app --time
            pm2 save

            echo 'Cleaning up temporary deployment directory...'
            rm -rf ~/temp_deploy

            echo 'Verifying the application is running...'
            pm2 list
            sleep 5
            pm2 status
          "
