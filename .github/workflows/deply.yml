name: Deploy to Azure VM

on:
  push:
    branches: [ main ]  # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Setup SSH Key
        run: |
          install -m 600 -D /dev/null ~/.ssh/deploy_key
          echo "${{ secrets.AZURE_VM_SSH_KEY }}" > ~/.ssh/deploy_key
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/deploy_key
          
      - name: Deploy to VM
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.AZURE_VM_USERNAME }}@${{ secrets.AZURE_VM_IP }} "
            # Install Node.js and npm if not already installed
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash - &&
            sudo apt-get install -y nodejs &&
            
            # Create a temporary directory for the new deployment
            mkdir -p ~/temp_deploy &&
            cd ~/temp_deploy &&
            
            # Clone the repository
            git clone 'https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git' . &&
            
            # Install dependencies
            npm ci --production &&
            
            # Stop PM2 process
            sudo npm install -g pm2 &&
            pm2 delete app || true &&
            
            # Move the new version into place
            rm -rf ~/myapp &&
            mv ~/temp_deploy ~/myapp &&
            
            # Start the application
            cd ~/myapp &&
            pm2 start app/app.js --name app -f &&
            pm2 save"